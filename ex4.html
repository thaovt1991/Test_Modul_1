<body>
    <script>
        class Animal {
            constructor(name, weight) {
                this.name = name;
                this.weight = weight;
            }
            setName(name) {
                this.name = name
            }
            setWeight(weight) {
                this.weight = weight;
            }
            getName() {
                return this.name;
            }
            getWeight() {
                return this.weight
            }
            toString() {
                let str = ""
                return str = this.name + " có cân nặng là " + this.weight
            }
        }

        let objAnimal1 = new Animal();
        objAnimal1.setName("Elephant")
        objAnimal1.setWeight(45.6)
        let str = objAnimal1.toString();
        document.write(str)
        let objAnimal2 = new Animal("Monkey", 30);
        objAnimal2.setName("Mouse");
    </script>
</body>
