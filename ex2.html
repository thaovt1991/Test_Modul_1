<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm vị trí của phần tử trong mảng</title>
</head>

<body>
    <script>
        function indexOfArray(a, arr) {
            let index = -1;
            for (let i = 0; i < arr.length; i++) {
                if (a == arr[i]) {
                    index = i
                    break;
                }
            }
            return index
        }

        let arrTest = [1, 3, 5, 9, 10, 11];
        let a = parseInt(prompt("Nhập số cần tìm trong mảng"));
        let index = indexOfArray(a, arrTest)
        if (index != -1) {
            alert("Số nguyên " + a + " xuất hiện trong mảng [ "+ arrTest+ "] tại vị trí " + index);
        } else {
            alert("Không tìm thấy " + a + " trong mảng [ "+ arrTest+ "]")
        }



    </script>
</body>

</html>
