<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>

    <script>
        function prizeEquation(a,b){
            let x = "";
            if (a==0){
                if(b == 0){
                    x = "Phương trình có vô số nghiệm"
                }else {
                     x= " Phương trình vô nghiệm"
                }   
            }else{
                if(b == 0){
                    x = "Phương trình "+  a + "x = 0 có nghiệm là x = 0"
                }else {
                     x= "Phương trình " + a +"x + "+ b +" = 0 là : x = " + (-b / a)
                }   
            }
            return x
        }
        let a = parseInt(prompt("Nhập hệ số a"));
        let b = parseInt(prompt("Nhập hệ số b")) ;
        let x = prizeEquation(a,b)
        alert(x)
    </script>
</body>
</html>
